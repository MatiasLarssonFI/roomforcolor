{% for message in messages %}
    <div class="row" data-guestbook_message="">
        <div class="col-xs-12">
            <div class="row">
                <div class="col-xs-12">
                    <small>{{ message.get_time_created|date("d.m.Y") }}</small>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <p>{{ message.get_message|nl2br }}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <small><em>-&nbsp;{{ message.get_name }}</em></small>
                </div>
            </div>
        </div>
    </div>
    <hr>
{% endfor %}

{% extends "base.html" %}
{% block title %}{{ strings.page_title }}{% endblock %}

{% block content %}
<main>
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
            {% for p in body_paragraphs %}
                <p class="first-bold {{ loop.first ? 'first-large' : '' }}">{{ p|nl2br }}</p>
            {% endfor %}
        </div>
    </div>
</main>
{% endblock %}

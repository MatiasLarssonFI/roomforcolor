{% extends "base.html" %}
{% block title %}{{ strings.page_title }}{% endblock %}

{% block content %}
<main>
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1" id="aboutContent">
            {% for p in body_paragraphs %}
                <p class="first-bold {{ loop.first ? 'first-large' : '' }}">{{ p|nl2br }}</p>
            {% endfor %}
            <p><a href="{{ facebook_page_url }}"><img class="fb-link margin-top-none" src="{{ __base_uri }}/data/img/facebook.png" alt="Facebook"></a></p>
        </div>
    </div>
    <div class="hidden"><!-- This is for crawlers and script below, not to be rendered -->
        <a data-link="ruukinpaja" title="Ruukinpaja" href="http://www.karkkila.fi/default.asp?kieli=246&id_sivu=427&alasivu=427">Ruukinpaja</a>
    </div>
</main>
{% endblock %}
{% block js_link %}
<script>
    !function($) { // Replace some text with a link
        $(document).ready(function() {
            var source = $("#aboutContent");
            var ruukinpaja_replacement = $("[data-link=\"ruukinpaja\"]")[0].outerHTML;
            source.find("p").each(function() {
                var p = this;
                p.innerHTML = p.innerHTML.replace("Ruukinpaja", ruukinpaja_replacement);
            });
        });
    }(jQuery);
</script>
{% endblock %}
